<!-- test/index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Single block renderer</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script type="module" src="./main.ts"></script>
		<style>
			.canvas {
				width: 100%;
				height: 100%;
			}
			.controls {
				position: absolute;
				top: 10px;
				left: 10px;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px;
				border-radius: 5px;
				z-index: 100;
			}
			.input {
				background: rgba(50, 50, 50, 0.8);
				color: white;
				border: 1px solid #555;
				padding: 5px;
				border-radius: 3px;
				margin-right: 5px;
				width: 300px;
			}
			.button {
				background: #3366cc;
				color: white;
				border: none;
				padding: 5px 10px;
				border-radius: 3px;
				cursor: pointer;
				margin-right: 5px;
			}
			.button:hover {
				background: #4477dd;
			}
		</style>
	</head>
	<body>
		<div
			class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white"
		>
			<canvas id="canvas" class="canvas"></canvas>
			<div class="controls">
				<input
					id="blockInput"
					class="input"
					value="minecraft:oak_log[axis=y]"
				/>
				<button id="loadBlock" class="button">Load Block</button>
				<button id="loadResourcePack" class="button">Load Resource Pack</button>
			</div>
		</div>
	</body>
</html>
